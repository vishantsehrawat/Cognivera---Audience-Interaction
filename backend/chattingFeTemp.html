<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        #messages {
            /* scroll-behavior: auto; */
            overflow: auto;
            height: 400px;
            box-shadow: rgba(3, 214, 108, 0.3) 0px 0px 0px 3px;
        }

        .mydiv {
            display: flex;
            justify-content: right;
            padding: 5px;
        }

        .otherdiv {
            display: flex;
            justify-content: left;
            padding: 5px;
        }

        .innerdiv {
            min-width: 200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: baseline;
            /* border: 2px solid grey; */
            border-radius: 10px;
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            background-color: rgb(233, 229, 229);
        }

        #input {
            width: 90%;
            height: 40px;
            padding-left: 10px;
            font-size: 16px;
        }

        #input::placeholder {
            font-size: 16px;
        }

        #submitBtn {
            border: none;
            color: white;
            background-color: green;
            padding: 10px;
            font-size: 20px;
            margin-left: 10px;
            width: 100px;
        }
        
    </style>
</head>

<body>
    <h2>Total users: <b id="usercount"></b></h2>
    <h2>Chat:</h2>
    <pre id="messages"></pre>
    <form onsubmit="return false">
        <input type="text" placeholder="Enter your message" id="input">
        <input type="submit" value="Send" onclick="sendMessage()" id="submitBtn">
    </form>
    <!--  <button onclick="sendMessage()">Send</button> -->

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script>

        const socket = io("http://localhost:8080/", { transports: ["websocket"] });

        let username = "abhimanyu" //Getting it from somewhere //Cache //LS etc. 

        // For checking connection on frontend
        socket.on("start", (message) => {
            console.log("connected to socket server");
        })

        //Count tag update
        socket.on("newuser", (msg) => {
            const count_tag = document.getElementById("usercount")
            count_tag.innerText = msg

        })

        // ^ Handling Receiving Messages
        socket.on("usermsg", (message) => {

            const messages = document.querySelector('#messages')

            let otherdiv = document.createElement("div")
            otherdiv.setAttribute("class", "otherdiv")

            let innerdiv = document.createElement("div")
            innerdiv.setAttribute("class", "innerdiv")

            let name = document.createElement("h4")
            name.innerText = message.name
            let msg = document.createElement("p")
            msg.innerText = message.message


            innerdiv.append(name, msg)
            otherdiv.append(innerdiv)
            messages.append(otherdiv)

        })



        //On Click function on send button to display own msg and emmit to others
        const sendMessage = (event) => {
            const textBox = document.getElementById("input")
            const text = document.getElementById("input").value
            const message = { name: username, message: text }
            socket.emit("message", message)// emitting message on enter

            // ^ below code is to append message on sender side 
            const messages = document.querySelector('#messages')

            let mydiv = document.createElement("div")
            mydiv.setAttribute("class", "mydiv")

            let innerdiv = document.createElement("div")
            innerdiv.setAttribute("class", "innerdiv")

            let name = document.createElement("h4")
            name.innerText = username
            let msg = document.createElement("p")
            msg.innerText = text

            innerdiv.append(name, msg)
            mydiv.append(innerdiv)
            messages.append(mydiv)

            // to clear input box 
            textBox.value = "";
        }

    </script>

</body>

</html>
